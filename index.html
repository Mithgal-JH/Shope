<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="main.js" defer></script>
    <title>MyShop</title>
</head>
<body>
    <header id="header">
        <div class="headDiv1">
            <i
                class="fa-sharp-duotone fa-solid fa-bag-shopping fa-2xl"
                style="--fa-primary-color: #63E6BE; --fa-secondary-color: #63E6BE;"
            ></i>
            <h1>MyShop</h1>
        </div>
        <div class="headDiv2">
            <i class="fa-solid fa-moon fa-lg" id="moon"></i>
            <i class="fa-solid fa-cart-shopping fa-xl"></i>
        </div>
    </header>

    <div class="cont">
        <section class="left-section">
            <input type="text" id="search" placeholder="Search products..." />
            <br />
            <h2 class="products-title">Our Products</h2>
            <div class="products" id="products-container">
                
            </div>
        </section>

        <section class="right-section">
            <div class="head-of-cart">
                <h1>Your Cart</h1>
            </div>
            <div class="scroll-box">
                <ul>
                    <li><p>Nothing</p></li>
                </ul>
            </div>
            <p class="total-price">Total: </p>
            <button class="clear-button">CLEAR CART</button>
            <br />
            <button class="proceed-button">PROCEED TO CHECKOUT</button>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Mithgal Al-horine. All Rights Reserved.</p>
    </footer>
</body>
</html>
